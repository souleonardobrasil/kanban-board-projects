<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/themes.css">
</head>
<body>
  <header>
    <h1>Kanban Board</h1>
    <div id="board-controls">
      <div class="search-controls">
        <input type="text" id="search-input" placeholder="Pesquisar cartões...">
        <select id="priority-filter">
          <option value="">Prioridade</option>
          <option value="low">Baixa</option>
          <option value="medium">Média</option>
          <option value="high">Alta</option>
        </select>
        <select id="due-date-filter">
          <option value="">Data de Entrega</option>
          <option value="overdue">Atrasado</option>
          <option value="today">Hoje</option>
          <option value="week">Esta Semana</option>
        </select>
      </div>
    </div>
  </header>
  
  <main id="kanban-container">
    <!-- Colunas e cartões do Kanban serão gerados aqui -->
  </main>
  
  <footer>
    <div class="board-info">
      <span id="total-cards">Total de Cartões: 0</span>
      <button id="clear-filters" class="secondary-btn">Limpar Filtros</button>
    </div>
  </footer>
  
  <!-- Templates para JS -->
  <template id="column-template">
    <div class="kanban-column">
      <div class="column-header">
        <h2 class="column-title"></h2>
        <span class="card-count">0</span>
      </div>
      <div class="column-cards"></div>
      <div class="column-footer">
        <button class="add-card">+ Adicionar Cartão</button>
      </div>
    </div>
  </template>
  
  <template id="card-template">
    <div class="kanban-card">
      <div class="card-header">
        <h3 class="card-title"></h3>
        <div class="card-actions">
          <button class="edit-card">Editar</button>
          <button class="delete-card">×</button>
        </div>
      </div>
      <div class="card-labels"></div>
      <div class="card-description"></div>
      <div class="card-due-date"></div>
      <div class="card-date"></div>
    </div>
  </template>
  
  <!-- Scripts -->
  <script src="lib/sortable.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/card.js"></script>
  <script src="js/column.js"></script>
  <script src="js/board.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
